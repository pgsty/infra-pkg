name: "timescaledb-tools"
arch: "amd64"
platform: "linux"
version: "v0.18.1"
version_schema: semver
description: "TimescaleDB tune & parallel copy util"
maintainer: Ruohang Feng <rh@vonng.com>
vendor: "Timescale"
homepage: "https://github.com/timescale/timescaledb-tune"
license: "Apache-2.0"

contents:
  - src: timescaledb-tune
    dst: /usr/bin/timescaledb-tools
    file_info:
      mode: 0755

  - src: timescaledb-parallel-copy
    dst: /usr/bin/timescaledb-parallel-copy
    file_info:
      mode: 0755

  - src: LICENSE
    dst: /usr/share/doc/timescaledb-tools/LICENSE
    file_info:
      mode: 0644
