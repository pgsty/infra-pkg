name: "duckdb"
arch: "arm64"
platform: "linux"
version: "v1.4.1"
release: "1"
version_schema: semver
description: In-process SQL OLAP Database Management System
maintainer: Ruohang Feng <rh@vonng.com>
vendor: "motherduck"
homepage: "https://github.com/duckdb/duckdb"
license: "MIT"

rpm:
  prefixes:
    - /usr/bin

contents:
  - src: duckdb
    dst: /usr/bin/duckdb
    file_info:
      mode: 0755

  - src: LICENSE
    dst: /usr/share/doc/duckdb/LICENSE
    file_info:
      mode: 0644
