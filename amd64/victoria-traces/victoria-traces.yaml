name: "victoria-traces"
arch: "amd64"
platform: "linux"
version: "v0.7.1"
version_schema: semver
description: Distributed tracing backend with native support for OpenTelemetry traces
maintainer: Ruohang Feng <rh@vonng.com>
vendor: "VictoriaMetrics"
homepage: "https://docs.victoriametrics.com/victoriatraces/"
license: "Apache-2.0"

rpm:
  prefixes:
    - /usr/bin

contents:
  - src: victoria-traces/victoria-traces-prod
    dst: /usr/bin/victoria-traces

  - src: LICENSE
    dst: /usr/share/doc/victoria-traces/LICENSE
    file_info:
      mode: 0644
