name: "grafana-victorialogs-ds"
arch: "arm64"
platform: "linux"
version: "v0.22.1"
version_schema: semver
description: "Grafana datasource for VictoriaLogs"
maintainer: Ruohang Feng <rh@vonng.com>
vendor: "VictoriaMetrics"
homepage: "https://github.com/VictoriaMetrics/victorialogs-datasource"
license: "Apache-2.0"

overrides:
  deb:
    depends:
      - grafana (>= 10.0.3)
  rpm:
    depends:
      - grafana >= 10.0.3

contents:

  - dst: /var/lib/grafana/
    type: dir
    file_info:
      mode: 0755
      owner: grafana
      group: grafana

  - dst: /var/lib/grafana/plugins/
    type: dir
    file_info:
      mode: 0755
      owner: grafana
      group: grafana

  - src: victoriametrics-logs-datasource/
    dst: /var/lib/grafana/plugins/victoriametrics-logs-datasource/
    type: tree
    file_info:
      owner: grafana
      group: grafana