name: "rustfs"
arch: "arm64"
platform: "linux"
version: "1.0.0"
release: "a71"
version_schema: semver
description: RustFS is a high-performance, S3 compatible distributed object storage system
maintainer: Ruohang Feng <rh@vonng.com>
vendor: "RustFS"
homepage: "https://github.com/rustfs/rustfs"
license: "Apache-2.0"

contents:
  - src: rustfs/rustfs
    dst: /usr/bin/rustfs
    file_info:
      mode: 0755

  - src: src/default
    dst: /etc/default/rustfs
    type: config|noreplace
    file_info:
      mode: 0640
      owner: rustfs
      group: rustfs

  - src: src/service
    dst: /usr/lib/systemd/system/rustfs.service
    type: config|noreplace
    file_info:
      mode: 0644

  - dst: /data/rustfs
    type: dir
    file_info:
      mode: 0750
      owner: rustfs
      group: rustfs

  - dst: /var/logs/rustfs
    type: dir
    file_info:
      mode: 0750
      owner: rustfs
      group: rustfs

scripts:
  preinstall: src/preinstall.sh
