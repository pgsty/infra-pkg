name: "etcd"
arch: "arm64"
platform: "linux"
version: "v3.5.15"
release: "1"
version_schema: semver
description: Distributed reliable key-value store for the most critical data of a distributed system
maintainer: Ruohang Feng <rh@vonng.com>
vendor: "etcd.io"
homepage: "https://github.com/etcd-io/etcd"
license: "Apache-2.0 license"

deb:
  compression: gzip

contents:

  # 3 binary files
  - src: etcd/etcd
    dst: /usr/bin/etcd
    file_info:
      mode: 0755

  - src: etcd/etcdctl
    dst: /usr/bin/etcdctl
    file_info:
      mode: 0755

  - src: etcd/etcdutl
    dst: /usr/bin/etcdutl
    file_info:
      mode: 0755

  # config directory
  - dst: /etc/etcd/
    type: dir
    file_info:
      mode: 0700
      owner: etcd
      group: etcd

  # working directory
  - dst: /var/lib/etcd/
    type: dir
    file_info:
      mode: 0700
      owner: etcd
      group: etcd


# add etcd user/group
scripts:
  preinstall:  src/preinstall.sh
  #postinstall: src/postinstall.sh
  #preremove:   src/preremove.sh
  #postremove:  src/postremove.sh
